<section class="diferencias" id="diferencias">
  <div class="diferencias__bg"></div>
  <div class="container">
    <div class="diferencias__header">
      <p class="section-label" data-aos="fade-up">¿Por qué elegirnos?</p>
      <h2 class="section-title" data-aos="fade-up" data-aos-delay="100">Lo que nos hace únicos</h2>
      <p class="section-subtitle diferencias__subtitle" data-aos="fade-up" data-aos-delay="200">
        Construimos una experiencia desde cada ángulo: el sabor, el ambiente, el servicio.
      </p>
    </div>

    <div class="diferencias__grid">
      @for (item of items; track item.title; let i = $index) {
        <div class="diferencias__item" data-aos="fade-up" [attr.data-aos-delay]="(i * 80)">
          <div class="diferencias__item-icon">{{ item.icon }}</div>
          <h4 class="diferencias__item-title">{{ item.title }}</h4>
          <p class="diferencias__item-desc">{{ item.desc }}</p>
        </div>
      }
    </div>
  </div>
</section>
