<section id="inicio" class="hero" [style.background-image]="'url(assets/img/hero-img.avif)'" aria-label="Sección principal">
  <!-- Parallax bg is applied via CSS class .hero -->
  <div class="hero__overlay" aria-hidden="true"></div>

  <div class="hero__content">
    <p class="hero__welcome" data-aos="fade-down" data-aos-delay="100">
      Bienvenidos
    </p>

    <h1 class="hero__title" data-aos="fade-up" data-aos-delay="200">
      Lo de Martín
    </h1>

    <div class="hero__divider" data-aos="fade-up" data-aos-delay="350" aria-hidden="true"></div>

    <p class="hero__subtitle" data-aos="fade-up" data-aos-delay="450">
      Cocina de autor en el corazón de Tandil
    </p>

    <a
      href="#contacto"
      class="hero__cta"
      data-aos="fade-up"
      data-aos-delay="600"
      aria-label="Reservar una mesa"
    >
      Reservar mesa
    </a>
  </div>

  <!-- Scroll indicator -->
  <a href="#nosotros" class="hero__scroll-indicator" aria-label="Ir a la siguiente sección">
    <i class="fa-solid fa-angles-down" aria-hidden="true"></i>
  </a>
</section>
