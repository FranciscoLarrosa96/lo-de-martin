<section id="menu" class="menu-section" [style.background-image]="'url(assets/img/ldm-desk-8.avif)'" aria-label="Menú del restaurante">
<div class="menu-transparente-bg" style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
  <div class="menu-card rounded-lg" data-aos="fade-up">

    <div class="menu-card__header">
      <span class="section-label">Carta</span>
      <h2 class="section-title">Nuestros Platos</h2>
      <p class="menu-card__subtitle">
        Ingredientes frescos, recetas auténticas, sabor inigualable.
      </p>

      <!-- Tabs -->
      <div class="menu-tabs" role="tablist" aria-label="Categorías del menú">
        @for (section of menuSections; track section.tab) {
          <button
            class="menu-tab"
            [class.menu-tab--active]="activeTab() === section.tab"
            (click)="setTab(section.tab)"
            role="tab"
            [attr.aria-selected]="activeTab() === section.tab"
            [attr.id]="'tab-' + section.tab"
            [attr.aria-controls]="'panel-' + section.tab"
            type="button"
          >
            {{ section.label }}
          </button>
        }
      </div>
    </div>

    <!-- Menu items panel -->
    <div
      class="menu-items"
      role="tabpanel"
      [attr.id]="'panel-' + activeTab()"
      [attr.aria-labelledby]="'tab-' + activeTab()"
    >
      @for (item of activeItems(); track item.name) {
        <div class="menu-item">
          <div class="menu-item__top">
            <span class="menu-item__name">{{ item.name }}</span>
            <span class="menu-item__price">{{ item.price }}</span>
          </div>
          <p class="menu-item__desc">{{ item.description }}</p>
        </div>
      }
    </div>

  </div>

</div>

</section>
